<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilbert</title>
    <link rel="icon" href="/public/cat.png" type="image/png">
    <link rel="stylesheet" href="/public/stylesheet.css">
    <link rel="stylesheet" href="/public/stylesheet.css">
</head>
<body>
<div class="container">
    <header class="header"><h1>Gilbert</h1></header>
    <nav class="nav">
        <a href="/" class="nav-text"><h1 >Home</h1></a>
        <a href="/search" class="nav-text"><h1 >Search</h1></a>
        <a href="/favorites" class="nav-text"><h1 >Favorites</h1></a>
        <a href="/profile" class="nav-text"><h1 >Profile</h1></a>
        <a href="/notifications" class="nav-text"><h1>Notifications</h1></a>
        <a href="/"><img class="nav-image" src="/public/home.png" alt="Home"></a>
        <a href="/search"><img class="nav-image" src="/public/search.png" alt="Search"></a>
        <a href="/favorites"><img class="nav-image" src="/public/heart.png" alt="Favorites"></a>
        <a href="/profile"><img class="nav-image" src="/public/cat.png" alt="Profile"></a>
        <a href="/notifications"><img class="nav-image" src="/public/bell.png" alt="Notifications"></a>
    </nav>
    <main class="main">
        <div class="flexbox">
            <div class="contents">
                <form action="/login" method="post">
                    <div class="loginbox">
                        <div class="imgflexbox">
                            <img src="/public/cat.png" alt="Picture of website mascot">
                        </div>
                        <input type="text" placeholder="Enter Username" name="username" id="username" class="username" required>
                        <input type="password" placeholder="Enter Password" name="password" id="password" class="password" required>
                        <div class="button-group">
                            <button type="submit" class="loginbtn">Login</button>
                            <a href="#">Forgot password?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>
